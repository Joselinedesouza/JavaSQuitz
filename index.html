<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app" role="main">
      <header id="header_app">
        <h1>JavaSQuiz - Q&A</h1>
        <h3>are you ready?</h3>
        <p>
          Question & Aswer per testare il tuo livello in JS, mettiti alla
          prova..
        </p>
        <div class="meta" aria-label="Stato quiz">
          <div class="progress" aria-hidden="true">
            <div class="progress__bar" id="progressBar"></div>
          </div>
          <div class="stats">
            <span id="qCounter" aria-live="polite">Domanda 1/10</span>
            <span id="score" aria-live="polite">Punteggio: 0</span>
            <span id="bestScore">Record: 0</span>
          </div>
        </div>
      </header>
      <!-- Card del quiz -->
      <section
        class="card"
        id="card"
        aria-labelledby="question"
        aria-live="polite"
      >
        <div id="question" class="question">Caricamento...</div>

        <!-- Lista risposte -->
        <ul id="answers" class="answers" role="listbox" aria-label="Risposte">
          <!-- le risposte verranno inserite via JS -->
        </ul>

        <!-- Spiegazione/feedback -->
        <div
          id="explanation"
          class="explanation hidden"
          aria-live="polite"
        ></div>

        <!-- Azioni -->
        <div class="actions">
          <button id="skipBtn" class="btn btn--ghost" type="button">
            Salta
          </button>
          <button id="nextBtn" class="btn" type="button" disabled>
            Avanti
          </button>
        </div>
      </section>

      <!-- Card risultato finale (nascosta all'inizio) -->
      <section class="card hidden" id="resultCard" aria-live="polite">
        <h2>Risultato</h2>
        <p id="resultText"></p>
        <div class="actions">
          <button id="retryBtn" class="btn" type="button">Ricomincia</button>
          <button id="reviewBtn" class="btn btn--ghost" type="button">
            Rivedi domande
          </button>
        </div>
      </section>
    </main>

    <footer class="app__footer">
      <p>
        Created in Vanilla JS - Joseline De Souza -
        <a href="#" target="_blank" rel="noreferrer">repository</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
